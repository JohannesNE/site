type: "workshop"
name: "Digital Approaches to Research in the Humanities and Social Sciences"
description: >
  Join us to reflect on the ups and downs of digital research, embedding best digital practice in individual as well as collaboative research,
  maintaining digital infrastructures, and coping with the possibilities and constraints of the digital medium.
  A series of internal and external speakers will discuss personal experiences as well as international trends.
  This workshop is open to anyone with interest in digital research.
  [Sign up here](http://cas.au.dk/en/cedhar/events/show/artikel/digital-approaches-to-research-in-humanities-and-social-sciences/)
